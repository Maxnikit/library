<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />

  <body>
    <div id="header">
      <div id="headerContent">
        <h1>Library</h1>
        <button id="showDialog">Add new book</button>
        <dialog id="dialog">
          <form>
            <p>
              <label
                >Title: <input type="text" name="title" id="title"
              /></label>
            </p>
            <p>
              <label
                >Author: <input type="text" name="author" id="author"
              /></label>
            </p>
            <p>
              <label
                >Number of pages:
                <input type="text" name="numberOfPages" id="numberOfPages"
              /></label>
            </p>
            <p>
              <label
                >Read status:
                <input type="checkbox" value="true" name="read" id="read"
              /></label>
            </p>
            <div>
              <button value="cancel" formmethod="dialog">Cancel</button>
              <button id="confirmBtn" value="default">Confirm</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
    <div class="main">
      <table>
        <thead>
          <th>â„–</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </thead>
        <tbody></tbody>
      </table>
      <output></output>
    </div>
    <div class="bottom">Copyright blah blah</div>
