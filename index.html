<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="headerContent">
        <h1>Library</h1>

        <button id="showDialog" class="button">Add new book</button>
        <dialog id="dialog">
          <div class="dialog-title">Adding new book to library</div>
          <form>
            <p>
              <label for="title">Title: </label
              ><input
                type="text"
                name="title"
                id="title"
                placeholder="Alice in Wonderland"
                required
              />
            </p>
            <p>
              <label>Author: </label
              ><input
                type="text"
                name="author"
                id="author"
                placeholder="Lewis Carroll"
                required
              />
            </p>
            <p>
              <label>Number of pages: </label
              ><input
                type="number"
                name="numberOfPages"
                id="numberOfPages"
                placeholder="352"
                required
              />
            </p>
            <p>
              <label>Read status: </label
              ><input type="checkbox" value="true" name="read" id="read" />
            </p>
            <div>
              <button id="cancelBtn" class="button" value="cancel">
                Cancel
              </button>
              <button
                id="confirmBtn"
                class="button"
                value="default"
                formmethod="dialog"
              >
                Confirm
              </button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
    <div class="main">
      <table style="width: 700px">
        <thead>
          <th style="width: 10%">№</th>
          <th style="width: 30%">Title</th>
          <th style="width: 30%">Author</th>
          <th style="width: 10%">Pages</th>
          <th style="width: 10%">Read</th>
          <th style="width: 10%">Delete</th>
        </thead>
        <tbody></tbody>
      </table>
      <output></output>
    </div>
    <div class="footer">2023 | Made with ❤ by Maxnikit</div>

    <script src="script.js" async defer></script>
  </body>
</html>
